<h1>Edytuj książkę</h1>

<form>
Tytuł:<br>
<input type="text" ng-model="response.data[0].title"><br>
Autor:<br>
<input type="text" ng-model="response.data[0].author"><br>

<input type="text" ng-model="response.data[0].isbn"><br>

</form>
