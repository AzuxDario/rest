<h1 class="col-md-6 offset-md-3">Dodaj książkę</h1>

<form class="col-md-6 offset-md-3">
	<div class="form-group">
		<label for="bookTitle">Tytuł książki</label>
		<input type="text" class="form-control" id="bookTitle" placeholder="Tytuł książki" ng-model="book.title">
	</div>
	<div class="form-group">
		<label for="bookAuthor">Autor</label>
		<input type="text" class="form-control" id="bookAuthor" placeholder="Autor" ng-model="book.author">
	</div>
	<div class="form-group">
		<label for="bookIsbn">ISBN</label>
		<input type="text" class="form-control" id="bookIsbn" placeholder="ISBN" maxlength="13" ng-model="book.isbn">
	</div>
	<a ng-click="addBook()" class="btn btn-small btn-primary">Dodaj</a>
</form>
