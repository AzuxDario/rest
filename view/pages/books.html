<h1>Książki</h1>

<table class="table table-striped table-condensed">
<tr>
    <th>Nazwa</th>
    <th>Autor</th>
    <th>ISBN</th>
  </tr>
  <tr ng-repeat="x in books.data">
    <td>{{ x.title }}</td>
    <td>{{ x.author }}</td>
    <td><a ng-click="editBook(x.id) class="btn btn-small btn-primary">Edycja</a></td>
    <td><a ng-click="editBook(x.id) class="btn btn-small btn-primary">Usuń</a></td>
  </tr>
</table>
