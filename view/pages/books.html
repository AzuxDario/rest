<h1>Książki</h1>

<table class="table table-striped table-condensed">
<tr>
    <th>Nazwa</th>
    <th>Autor</th>
    <th>ISBN</th>
    <th>Edycja</th>
    <th>Usuwanie</th>
  </tr>
  <tr ng-repeat="x in books.data">
    <td>{{ x.title }}</td>
    <td>{{ x.author }}</td>
    <td>{{ x.isbn }}</td>
    <td><a ng-click="editBook(x.id)" class="btn btn-small btn-primary">Edycja</a></td>
    <td><a ng-click="deleteBook(x.id)" class="btn btn-small btn-danger">Usuń</a></td>
  </tr>
</table>

<a ng-click="addBook()" class ="btn btn-small btn-success">Dodaj książkę</a>
